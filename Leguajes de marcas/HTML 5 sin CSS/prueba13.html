<html lang="es">
    <head>
        <meta charset="8"/>
        <title>Formulario de prueba de HTML5</title>
    </head>
    <body>

        <form action="" method="get">

           
           <p>
            Nombre: <input type="text" name="nombre_c" autofocus required/>
            </p>
            <p>
                Correo: <input type="text" name="email_c" required />
            </p>
            <p>
                URL: <input type="text" name="url_c" placeholder="Escribe la URL de tu pagina
                web persona" maxlength="60" />
            </p>
            <p>
                Fecha: <input type="date" name="fecha_c"/>
            </p>
            <p>
                Tiempo: <input type="time" name="tiempo_c" />
            </p>
            <p>
                Fecha y hora: <input type="datetime" name="fech_hor_c" />
            </p>
            <p>
                Mes: <input type="month" name="mes_c" />
            </p>
            <p>
                Semana: <input type="week" name="semana_c" />
            </p>
            <p>
                Número entre -10 y 10: <input type="number" name="numero_c" min="-10" max="10"/>
            </p>
            <p>
                Teléfono: <input type="tel" name="teléfono_c" />
            </p>
            <p>
                Término de búsqueda: <input type="search" name="ter_c" />
            </p>
            <p>
                Color favorito: <input type="color" name="color_c" />
            </p>
            <p>
                Enviar <input type="submit" value="enviar" />
            </p>








        </form>























    </body>
</html>
