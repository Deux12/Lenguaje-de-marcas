<html>
    <head>
        <meta charset="8"/>
        <title>Pruebas Iván</title>
    </head>
    <body>
       
        <form action="" method="get">
            <p>
                Introduce tu nombre: <input type="text" name="nombre" maxlenght="30"/>
            </p>
            <p>
                Introduce tu correo: <input type="text" name="correo" maxlength="100"/>
            </p>
            <p>
                URL: <input type="text" name="url" maxlength="150" placeholder="Escribe la URL de tu pagina web personal"/>
            </p>
            <p>
                Fecha: <input type="date" name="fecha"/>
            </p>
            <p>
                Tiempo: <input type="time" name="tiempo"/>
            </p>
            <p>
                Fecha y hora: <input type="datetime" name="fecha_hora"/>
            </p>
            <p>
                Semana: <input type="week" name="Semana"/>
            </p>
            <p>
                Número entre -10 y 10: <input type="number" name="numero" min="-10" max="10" value="0"/>
            </p>
            <p>
                Teléfono: <input type="tel" name="telefóno" maxlength="12"/>
            </p>
            <p>
                Término de búsqueda: <input type="search" name="busqueda"/>
            </p>
            <p>
                Color favorito: <input type="color" name="color"/>
            </p>
            <p>
            Enviar: <input type="submit" value="Enviar" />
            </p>

           



        </form>
    </body>
</html>
